<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .price {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .cart {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        #checkout-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkout-button:hover {
            background-color: #218838;
        }

        /* Styling for gypsum filling product */
        .gypsum-product {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #e0f7fa; /* Light cyan background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .gypsum-product:hover {
            transform: scale(1.05);
        }

        .gypsum-product input {
            width: 100px;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gypsum-product .total {
            font-weight: bold;
            margin-top: 10px;
            color: #00796b; /* Darker cyan color */
        }

        /* Different background colors for each product */
        .product:nth-child(1) { background-color: #ffcccb; } /* Light red */
        .product:nth-child(2) { background-color: #ccffcc; } /* Light green */
        .product:nth-child(3) { background-color: #add8e6; } /* Light blue */
        .product:nth-child(4) { background-color: #ffe4b5; } /* Light yellow */
        .product:nth-child(5) { background-color: #f0e68c; } /* Khaki */
        .product:nth-child(6) { background-color: #e6e6fa; } /* Lavender */
        .product:nth-child(7) { background-color: #dcdcdc; } /* Gainsboro */
        .product:nth-child(8) { background-color: #fff8dc; } /* Cornsilk */
    </style>
</head>
<body>
    <h1>Product Store</h1>
    <div id="products"></div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: <span id="total-price">$0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
